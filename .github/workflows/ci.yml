name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --workspace
      - name: Test
        run: cargo test --workspace
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - name: Coverage gate (core >= 90%)
        run: cargo llvm-cov -p open-g-hub-core --fail-under-lines 90 --summary-only

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Generate lockfile
        run: cargo generate-lockfile
      - name: Cargo audit
        run: cargo audit

  release:
    needs: [test, coverage, security]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_cli: open-g-hub-cli
            artifact_gui: open-g-hub-gui
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_cli: open-g-hub-cli.exe
            artifact_gui: open-g-hub-gui.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Build release (CLI)
        run: cargo build --release -p open-g-hub-cli
      - name: Build release (GUI)
        run: cargo build --release -p open-g-hub-gui
      - name: Create portable Windows executable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target/release/open-g-hub-gui.exe dist/Open-G-Hub-Windows-Portable.exe -Force
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.os }}
          path: target/release/${{ matrix.artifact_cli }}
      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}
          path: target/release/${{ matrix.artifact_gui }}
      - name: Upload portable Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Open-G-Hub-Windows-Portable
          path: dist/Open-G-Hub-Windows-Portable.exe
